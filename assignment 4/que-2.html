<title>QUESTION 2</title>
<script type="text/javascript">
function swap(){
	 var no1=document.getElementById('FNo').value;
	 var no2=document.getElementById('SNo').value;
	 document.getElementById('FNo').value=no2;
	 document.getElementById('SNo').value=no1;
}
</script>
<center><h1 style="color:black ;align:center;">SWAPING THE NUMBERS</h1>
</center>
<table width="100%" border="1" cellspacing="1" cellpadding="5">
  <tr>
	  <td width="15%" style="color: #333333"><label for="name"><b>First Number </B></label></td>
	  <td width="70%"><input name="FNo" style=" font-size: 12px;border: 1px solid #333333;height: 22px;" type="number" id="FNo" value="" size="30" /></td>
	 </tr><tr>
			 <td width="15%" style="color: #333333"><b>Second Number</b></td>
			 <td width="70%"><input name="SNo" style="font-size: 12px;border: 1px solid #333333;height: 22px;" type="number" id="SNo" value="" size="30" /></td>
	</tr><tr><td align:'center'>
	<button onclick="swap()" type=" " >Swap </button></td></tr></table>
